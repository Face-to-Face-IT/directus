name: Lock Threads

on:
  schedule:
    - cron: '30 2 * * *'

permissions:
  issues: write
  pull-requests: write
  discussions: write

jobs:
  lock:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: dessant/lock-threads@v6
        with:
          issue-inactive-days: 60
          pr-inactive-days: 60
          discussion-inactive-days: 60
